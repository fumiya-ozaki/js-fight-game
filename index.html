<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.min.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="enemy">
      <h2 id="enemyName"></h2>

      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentEnemyHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="currentEnemyHp"></div>
        <div id="maxEnemyHp"></div>
      </div>
    </section>
    
    <section class="player">
      <h2 id="playerName"></h2>

        <div class="hpGauge">
          <div class="hpGaugeValue" id="currentPlayerHpGaugeValue"></div>
        </div>
      <div class="hp">
        <div id="currentPlayerHp"></div>
        <div id="maxPlayerHp"></div>
      </div>
    <ul id="logs" class="logs"></ul>

      <button class="attack" id="attack">
        攻撃する
      </button>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
